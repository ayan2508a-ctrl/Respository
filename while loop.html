<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var table =parseInt(prompt("Enter your Table"));
        var start =parseInt(prompt("Enter Your Number Start"));
        var end =parseInt(prompt("Enter Your Number That You Allowed"));
        
        while(start <= end)
        {
            document.writeln( table + "*" + start + "=" + res + "<br>");
            var res = table * start;
            start++;
        }
        
    </script>
</body>
</html>
